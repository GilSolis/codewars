<script>

function getMiddle(s)
{
if(s.length === 1) return s

if(s.length%2 === 0){

  return s.split('').slice((s.length/2)-1,(s.length/2)+1).join('')
} else {
  return s.split('').slice((s.length/2),(s.length/2)+1).join('')
}
  
}

//cleaned up solution

const getMiddle = s => (s.length%2 === 0) ? s.split('').slice((s.length/2)-1,(s.length/2)+1).join('') : s.split('').slice((s.length/2),(s.length/2)+1).join('')


</script>
