<script>
       function correctPolishLetters (str) {
        const alpha = {
         'ą' : 'a',
         'ć' : 'c',
         'ę' : 'e',
         'ł' : 'l',
         'ń' : 'n',
         'ó' : 'o',
         'ś' : 's',
         'ź' : 'z',
         'ż' : 'z'
         };
         
         return [...str].map(letter => alpha[letter] || letter).join('');
       }
</script>
