<body>
    <p>Create a function called shortcut to remove the lowercase vowels (a, e, i, o, u ) in a given string.

        Examples
        "hello"     -->  "hll"
        "codewars"  -->  "cdwrs"
        "goodbye"   -->  "gdby"
        "HELLO"     -->  "HELLO"
        don't worry about uppercase vowels
        y is not considered a vowel for this kata
        </p>

        
<script>
    function shortcut (string) {
  let newString = ''
  let arr = string.split('')
  let vowels = 'aeiou'
  for(let i = 0; i<=arr.length-1; i++){
      console.log(arr[i])
      if(!vowels.includes(arr[i])){
          newString = newString + arr[i]
      }
  }
  return newString
}

shortcut('taco')
</script>
