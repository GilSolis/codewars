<body>



    <script>

        function fakeBin(x) {
            let arr = x.split('')
            let str = ''
            let i = 0
            while (i < arr.length) {
                if (arr[i] < 5) {
                    str += 0
                    i++
                } else {
                    str += 1
                    i++
                }
            }
            return str
        }


    </script>
