<body>




    <script>

        function elevatorDistance(array) {
            let total = 0
            for (let i = 0; i + 1 < array.length; i++) {
                if (array[i] > array[i + 1]) {
                    total += array[i] - array[i + 1]
                } else if (array[i] < array[i + 1]) {
                    total += array[i + 1] - array[i]
                }
            }
            console.log(total)
        }

        elevatorDistance([1, 5, 9, 3])

    </script>
</body>
