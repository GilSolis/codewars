    <script>
function minPermutation(n) {
        let num = n  
          if(num <0)num =num*(-1)
            
        let numToString  = "" + num
        let sorted = numToString.split('').sort()
        let i = 0;

        while(sorted[0] == 0){

        let temp = sorted[0]
    
        i++
        sorted[0] = sorted[i]

        sorted[i] = temp
  }
          
 return n < 0 ? +(sorted.join(''))*(-1) : +(sorted.join(''))
}
    </script>
