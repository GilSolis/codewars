<body>
    


    <script>

function coolString(s) {
    if(s.includes(' ')){
        return false
    }
    for(let i = 0; i<=9;i++){
        if(s.includes(i)){
            return false
        }
    }
    for(let i = 0; i < s.length - 1;i++){
        if(s.length === 1) return false
        if(s[i]===s[i].toUpperCase() && s[i+1] ===s[i+1].toUpperCase()) return false
        if(s[i]===s[i].toLowerCase() && s[i+1] ===s[i+1].toLowerCase()) return false 
        } 
        return true      
} 

    </script>
</body>
