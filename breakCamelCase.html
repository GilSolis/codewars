    <script>
function solution(string) {
    let newString = []
    for (let i = 0; i< string.length ;i++){
        if(string[i] === string[i].toLowerCase()){
            newString.push(string[i])
        } else {
            newString.push(' ')
            newString.push(string[i])
        }
    }
    return newString.join('')
}


    </script>
