<!DOCTYPE html>

<body>
    

    <script>
    function scale(strng, k, n) {
    let str = strng.split(`\n`);
    let eachLetter = str.map(element => element.split('').map(element => element.repeat(k))
                          .join(''))
    let repeat = eachLetter.map(element => `${element}\n`.repeat(n)).join('').trim()
    return repeat

}

    </script>
</body>
