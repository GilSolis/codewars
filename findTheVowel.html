    <script>

function vowelIndices(word){
  let arr = []
  let str = 'aeiouy'
  let newWord = word.toLowerCase()
for (let i = 0; i<=word.length; i++){
    if(str.includes(newWord[i])){
        arr.push(i+1)
    }
}
return arr

}


    </script>
