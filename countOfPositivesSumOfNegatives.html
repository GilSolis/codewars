    <script>
        function countPositivesSumNegatives(input) {
            if (!input || input.length === 0) return []
            let newArr = [0, 0]
            input.forEach(number => number >= 1 ? newArr[0] += 1 : newArr[1] += number)
            return newArr
        }
    </script>
