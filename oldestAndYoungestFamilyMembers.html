    <script>

function differenceInAges(ages){
return [ages.sort((a,b)=>a-b)[0], ages.sort((a,b)=>b-a)[0], ages.sort((a,b)=>b-a)[0]-ages.sort((a,b)=>a-b)[0]]
}


    </script>
