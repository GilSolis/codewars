    <script>
        function moveVowel(input) {
let cons = ''
let vowels = ''
for(let i =0;i < input.length; i++)
if('aeiou'.includes(input[i])){
    vowels += input[i]
} else {
    cons += input[i]
}
return cons+vowels
}
    </script>
