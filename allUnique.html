<body>



    <script>
        function hasUniqueChars(str) {
            for (let i = 0; i < str.length; i++) {
                let check = str[i]
                for (let j = i + 1; j <= str.length; j++)
                    if (check === str[j]) {
                        return false
                    }
            }
            return true
        }


    </script>
