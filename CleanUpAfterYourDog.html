    <script>
        function crap(x, bags, cap) {
            let hasDog = false
            let fullBags = 0
            for (let i = 0; i < x.length; i++) {
                if (x[i].includes('D')) {
                    hasDog = true
                } else if (x[i].includes('@')) {
                    fullBags++
                }
            }
            if (hasDog === true) {
                return "Dog!!"
            } else if (fullBags > cap) {
                return "Cr@p"
            } else {
                return "Clean"
            }
        }
    </script>
