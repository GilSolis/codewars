    <script>
function paul(x){
let values = {'kata':5, 'Petes kata':10, 'life':0,"eating":1}
let score = x.reduce((acc, cv)=> acc +=  values[cv], 0)
return score < 40 ? 'Super happy!' : score<70 ? 'Happy!' : score < 100 ? 'Sad!' : 'Miserable!'

}

paul(['life', 'eating', 'life'])

    </script>
