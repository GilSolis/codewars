    <script>
function alternateCase(s) {
    let str = []
  for(let i =0; i<s.length;i++){
      console.log(s[i])
      if(s[i] == s[i].toUpperCase()){
        console.log('inside Uppercase')
          str[i] = s[i].toLowerCase()
      }else{
          str[i] = s[i].toUpperCase()
      }
  }
  return str.join('')

}

alternateCase('Hello')

    </script>
