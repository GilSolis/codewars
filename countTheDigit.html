    <script>
function nbDig(n, d) {
    let str = ''
    let product = 0
    let regex = d
    for(let i = 0; i<=n; i++){
        product = i*i
        if(product.toString().includes(`${d}`)){
            str += product
            }
    }    
    return str.match((new RegExp(regex, "g")) || []).length   
}



    </script>
