    <script>
        function sortArray(array) {
            let oddNums = []
            let evenNums = []
            let result = []
        array.map(element => element%2 ? oddNums.push(element) :evenNums.push(element))
        oddNums.sort((a,b) => (a - b))
        array.forEach(element => element%2 ? result.push(oddNums.shift()) : result.push(evenNums.shift()))
        return result
}
sortArray([5, 3, 2, 8, 1, 4])
    </script>
</body>
