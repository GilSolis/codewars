    <script>
        function dateNbDays(a0, a, p) {
            let days = 0
            let interestRate = p / 36000
            let date = new Date('2016-01-01')

            while (a0 < a) {
                days++
                a0 += a0 * interestRate
            }

            date.setDate(date.getDate() + days)
            console.log(date.setDate(date.getDate() + days))
            console.log(date.toISOString().split('T')[0])

        }
        dateNbDays(4281, 5087, 2)
    </script>
