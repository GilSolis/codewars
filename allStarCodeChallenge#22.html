    <script>
        function toTime(seconds) {
            let minutes = seconds / 60
            let hours = 0

            while (minutes >= 60) {
                minutes -= 60
                hours++
            }
            minutes = Math.floor(minutes)

            return `${hours} hour(s) and ${minutes} minute(s)`
        }
    </script>
