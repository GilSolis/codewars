<body>
    Description:
Remove all exclamation marks from the end of sentence.

Examples
remove("Hi!") === "Hi"
remove("Hi!!!") === "Hi"
remove("!Hi") === "!Hi"
remove("!Hi!") === "!Hi"
remove("Hi! Hi!") === "Hi! Hi"
remove("Hi") === "Hi"
<script>
function remove (string) { 
  let arr = string.split('')
    
  for(let i = arr.length; i > 0; i--){
    if(arr[i] === '!' && i + 1 === arr.length){
      arr.pop()
    }
  }
    return arr.join('')
    
}

function removeAlternative(string){
  let arr = string.split('')
  let reverseArr = arr.reverse()
  for(let i = 0; i < arr.length; i++){
    if(reverseArr[i]=== '!'){
      reverseArr.shift()
      i--
    }else{
      return reverseArr.reverse().join('')
    }
}
}
removeAlternative('Hello!')

</script>
