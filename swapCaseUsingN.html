    <script>

function swap(s, n){
 
 let result = ""
 let binary = (n).toString(2).split("")
 let i = 0

 for (let letter of s) {
   if (letter.toLowerCase() != letter.toUpperCase()) {
     if (binary[i] === "1") {
       letter = letter.toLowerCase() === letter ? letter.toUpperCase() : letter.toLowerCase()
     }
     result += letter
     i = i < binary.length - 1 ? ++i : 0
   } else {
     result += letter
   }
 }
 return result
}
    </script>
